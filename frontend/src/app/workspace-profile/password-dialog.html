<h2 mat-dialog-title>Mudar senha</h2>
<mat-dialog-content>
    <p>Digite a senha atual:</p>
    <div>
        <mat-form-field>    
            <mat-label>Senha atual</mat-label>
            <input matInput type="password" [(ngModel)]="data.currentPassword">
        </mat-form-field>
    </div>
    <p>Digite a nova senha:</p>
    <div>
        <mat-form-field>    
            <mat-label>Nova senha</mat-label>
            <input matInput type="password" [(ngModel)]="data.newPassword">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Confirmar nova senha</mat-label>
            <input matInput type="password" [(ngModel)]="data.newPasswordConfirmation">
        </mat-form-field>
    </div>
  
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button (click)="onChangePasswordClick()" [disabled]="!isPasswordValid()" cdkFocusInitial>Mudar senha</button>
</mat-dialog-actions>
